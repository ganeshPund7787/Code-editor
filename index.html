<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/ficons/7dcb13_3bf04a1dd4d348419a529f38f6a9bddc%7Emv2.ico" type="image/x-icon">
    <title>QuickEdit| code editor</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row bg-secondary">
            <div class="col-6 p-2 text-white">
                <h2 class="d-inline-block">QuickEdit</h2>
                <div id="theme"><i class="fa-solid fa-sun p-2 ml-3 bg-dark symbol"></i></div>
            </div>
            <div class="col-6 p-2 text-right">
                <i class="fa-solid fa-bell p-2 mr-2 bg-white symbol"></i>
                <a href="https://github.com/ganeshPund7787">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFFfDSOC8txfc0J_m6K0J1_3uEgZqOO_o_LWcuIxcv3A&s"
                    alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-dark text-white">
            <div class="files col-sm-2 p-1 file-active">Index.html</div>
            <div class="files col-sm-2 p-1">Style.css</div>
            <div class="files col-sm-2 p-1">Script.js</div>
            <div class="col-sm-6 p-1 text-right"> <button type="button" id="RunBtn"
                    class="btn btn-info mr-2">Run</button></div>
        </div>
        <div class="row mt-1" id="code-box">
            <div class="col-1 bg-dark text-white pt-3 border" id="line"></div>

            <div class="col-11" id="js" class="none code-file">
                <textarea id="" name="feedback" rows="4" cols="" class="code bg-dark p-3">console.log("Connected")</textarea>
            </div>

            <div class="col-11" id="css" class="none code-file">
                <textarea id="" name="feedback" rows="4" cols="" class="code bg-dark p-3">  body {
                    margin: 0px;
                    padding: 0px;
                    background-color: rgba(0, 0, 0, 0.503);
                }</textarea>
            </div>

            <div class="col-11" id="html" class="none code-file">
                <textarea id="" name="feedback" rows="4" cols="" class="code bg-dark p-3">
                   <!-- You Can Use bootstrap Classes -->
                   <!-- Don't Need Html Structure -->
                </textarea>
            </div>
        </div>
    </div>
<h3 class="text-center">OutPut</h3>
    <div class="container-fluid bg-white" id="OutPut">

    </div>


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
